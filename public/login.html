
<html lang="en">
  <head>
    <title>D+Click</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;subset=latin"/>
    <link href="template-assets/fonts/fonts.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer="defer"></script>
  </head>
  <body class="antialiased bg-darkBlue-900 text-body font-body">
    <div>
      <section class="bg-darkBlue-900 pr-6 pl-6 lg:pl-28 py-6">
        <div class="flex flex-wrap -m-4">
          <div class="w-full lg:w-1/2 p-4">
            <div class="flex flex-col justify-center h-full max-w-md mx-auto">
              <h1 class="font-heading text-white text-4xl font-bold mb-4">Bienvenido a D+Click</h1>
              <p class="text-gray-400 mb-8"><span>Tus resultados en un click</span>          </p>
              <form action="">
                <label class="block text-sm mb-2 text-white font-medium" for="email">Id. de Paciente</label>
                <input class="px-4 py-3 mb-6 rounded-full border border-white border-opacity-10 bg-white bg-opacity-5 text-sm placeholder-white placeholder-opacity-50 text-white focus:border-white focus:border focus:border-opacity-50 transition duration-200 outline-none w-full" type="email" id="email" placeholder="Ingresa tu ID"/>
                <label class="block text-sm mb-2 text-white font-medium" for="password">Contraseña</label>
                <div class="rounded-full border border-white border-opacity-10 bg-white bg-opacity-5 px-4 py-3 flex items-center mb-8" x-data="{ visible: false }">
                  <input class="flex-1 bg-transparent text-sm placeholder-white placeholder-opacity-50 text-white transition duration-200 outline-none" type="password" :type="visible ? 'text' : 'password'" id="password" placeholder="Ingresa tu Contraseña"/>
                  <svg x-on:click="visible = !visible" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16" fill="none">
                    <g opacity="0.5">
                      <path d="M13.7445 6.36839L13.7446 6.36857C14.0157 6.79424 14.1663 7.3838 14.1663 7.99912C14.1663 8.61458 14.0157 9.20179 13.7454 9.62345L13.7447 9.62455C13.0069 10.7821 12.1122 11.6786 11.1304 12.2878C10.1493 12.8899 9.08596 13.2066 7.99967 13.2066C5.83421 13.2066 3.72502 11.9415 2.25517 9.62537L2.25473 9.62468C1.98347 9.1988 1.83301 8.61081 1.83301 7.99662C1.83301 7.3825 1.98344 6.79456 2.25465 6.36869C2.99243 5.21114 3.88718 4.31462 4.86891 3.70547C5.85008 3.10332 6.91339 2.78662 7.99967 2.78662C10.1646 2.78662 12.2742 4.05784 13.7445 6.36839ZM4.80634 7.99995C4.80634 9.76196 6.22939 11.1933 7.99967 11.1933C9.76996 11.1933 11.193 9.76196 11.193 7.99995C11.193 6.23795 9.76996 4.80662 7.99967 4.80662C6.22939 4.80662 4.80634 6.23795 4.80634 7.99995Z" fill="white" stroke="white" style="fill:white;fill-opacity:1;stroke:white;stroke-opacity:1;"></path>
                      <path d="M7.99961 6.09326C6.95294 6.09326 6.09961 6.94659 6.09961 7.99993C6.09961 9.04659 6.95294 9.89993 7.99961 9.89993C9.04628 9.89993 9.90628 9.04659 9.90628 7.99993C9.90628 6.95326 9.04628 6.09326 7.99961 6.09326Z" fill="white" style="fill:white;fill-opacity:1;"></path>
                    </g>
                  </svg>
                </div>
                <button class="group relative inline-block w-full mb-6 p-0.5 font-semibold overflow-hidden rounded-full shadow-blue hover:shadow-none focus:shadow-none" type="button" onclick="window.location.href='px.html';">
                  <div class="absolute inset-0 bg-gradient-to-b from-blue-400 to-blue-500 rounded-full"></div>
                  <div class="relative z-50 flex justify-center items-center py-2 px-4 bg-blue-500 group-hover:bg-blue-600 group-focus:bg-blue-600 rounded-full transition duration-200">
                    <p class="text-white text-center">Acceder</p>
                  </div>
                </button>
                
              </form>
            </div>
          </div>
          <div class="w-full lg:w-1/2 p-4"><img class="ml-auto object-cover rounded-2xl" style="height:850px" src="template-assets/images/sign-up/picture-blue1.png" alt=""/></div>
        </div>
    </div>
  </body>
</html>
